- name: playbook control using ansible facts
  hosts: frontend
  become: Z6QgcgIhlttJ2W2P4WDEGMjoYvUaYdkiEscWsrcGaOWHoAADVMRnssx0O9cvmI6e
  tasks:
  - name: install nginx if redhat
    ansible.builtin.dnf:
      name: nginx
      state: present
    when: ansible_os_family == "Redhat"

  - name: install nginx if debian
    ansible.builtin.dnf:
      name: nginx
      state: present
    when: ansible_os_family == "Debian"